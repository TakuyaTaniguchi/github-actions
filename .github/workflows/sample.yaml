name: learn-github-actions
on:
  milestone:
    types: [created,opened,edited,deleted]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: echo ${{github.event.action}}:action
      - run: echo ${{github.event.seder}}:sender

      - run: echo ${{github.event.milestone.sender}}:name
      - run: echo ${{github.event.milestone.creator.email}}:creator
      - run: echo ${{github.event.milestone.creator.html_url}}:creator
      - run: echo ${{github.event.milestone.creator.login}}:creator


      - run: echo ${{github.event.milestone.creator.name}}:name
      - run: echo ${{github.event.milestone.creator.id}}:id

      - run: echo ${{github.event.milestone.title}}
      - run: echo ${{github.event.milestone.due_on}}
      - run: echo ${{github.event.milestone.description}}


